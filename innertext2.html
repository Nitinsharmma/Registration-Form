<script>
function validateform() {
    var name = document.myform.name.value;
    var password = document.myform.password.value;
    var email = document.myform.email.value;
    var atposition = email.indexOf("@");
    var dotposition = email.lastIndexOf(".");
    var regNo = document.myform.reg_no.value;
    var course = document.myform.course.value;
    var gender = document.myform.gender.value;
    var hobbies = document.querySelectorAll('input[name="hobbies"]:checked');
	var regNo = document.myform.reg_no.value.trim();
	var name = document.myform.name.value.trim();


    if (name.trim() === "") {
        alert("Name can't be blank");
        return false;
    }
    if (password.length < 6) {
        alert("Password must be at least 6 characters long");
        return false;
    }
    if (atposition < 1 || dotposition < atposition + 2 || dotposition + 2 >= email.length) {
        alert("Please enter a valid e-mail address");
        return false;
    }
    if (regNo.length !== 12) {
        alert("Reg_No must be exactly 12 digits");
        return false;
    }
    if (course === "Select-Course") {
        alert("Please select a course");
        return false;
    }
    if (gender === "select-gender") {
        alert("Please select your gender");
        return false;
    }
    if (hobbies.length === 0) {
        alert("Please select at least one hobby");
        return false;
    }
    return true;
}
input.addEventListener('input', function() {
    if (this.name === 'password' && this.value.length < 6) {
        this.setCustomValidity('Password must be at least 6 characters.');
    } else {
        this.setCustomValidity('');
    }
});
if (course === "" || course === "--Select Course--") {
    alert("Please select a course");

}
